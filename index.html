<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" onclick="calledWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        function weather(cityName) {
            const apiLink = "http://api.openweathermap.org/data/2.5/weather?q=" + cityName + "&appid=92e09db826323a0a16638629b70d9bba"

            fetch(apiLink)
                .then(response => response.json())
                .then(data => {
                    const cityName = data.name;
                    document.getElementById('city-name').innerText = cityName;
                    const main = data.main;
                    const currentTemp = (main.temp - 273.15).toFixed(1);
                    document.getElementById('temperature').innerText = currentTemp;
                    const currentCondition = data.weather[0].main
                    document.getElementById('condition').innerText = currentCondition;
                })
        }

        function calledWeather() {
            const cityName = document.getElementById('input').value
            weather(cityName)
        }


        function defaultWeather() {
            const cityName = "dhaka"
            weather(cityName)
        }
        defaultWeather()
    </script>
</body>

</html>
